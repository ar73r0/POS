name: CI/CD Pipeline for Odoo POS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify directory structure
        run: |
          test -d odoo || (echo "Error: 'odoo' directory not found!" && exit 1)
          test -f docker-compose.yml || (echo "Error: 'docker-compose.yml' not found!" && exit 1)

      - name: Validate Odoo configuration
        run: |
          test -f odoo/odoo.conf || (echo "Error: 'odoo.conf' not found!" && exit 1)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: |
          docker-compose build

      - name: Lint Dockerfile
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile
  
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Odoo, PostgreSQL, and RabbitMQ
        run: docker-compose up -d

      - name: Wait for Odoo to start
        run: sleep 10

      - name: Run Odoo health check
        run: |
          curl --fail http://localhost:8069 || (echo "Odoo is not responding!" && exit 1)

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Placeholder for deployment
        run: echo "Deployment step to be implemented"
